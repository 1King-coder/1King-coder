<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <p>
            <ul>
                <li>
                    Nenhum campo pode estar vazio
                </li>
                <li>
                    Usuario só poderá conter letras e/ou números
                </li>
                <li>
                    Usuário deverá conter entre 3 e 12 caracteres
                </li>
                <li>
                    Senha precisa te entre 6 e 12 caracteres
                </li>
            </ul>
        </p>
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" class="name validate">

            <label for="lastname">Sobrenome:</label>
            <input type="text" class="lastname validate">

            <label for="cpf">CPF:</label>
            <input type="text" class="cpf validate">

            <label for="username">Usuario:</label>
            <input type="text" class="username validate">

            <label for="password">Senha:</label>
            <input type="password" class="password validate">

            <label for="repeat-password">Repetir senha:</label>
            <input type="password" class="repeat-password validate">

            <button>Enviar</button>
        </form>
    </section>

    <script src="assets/js/validateCpf.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
